apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  annotations: 
    nginx.ingress.kubernetes.io/use-regex: "true"
  labels:
    name: myingress
spec:
  ingressClassName: nginx
  rules:
  - host: kube.horpedev.online
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: appserver-svc
            port: 
              number: 8080